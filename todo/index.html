<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <!--CSS Only-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Custom-->
    <link rel="stylesheet" href="style.css">
    <!--Javascript bundle with popper-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--Icons-->
    <script src="https://kit.fontawesome.com/df6525aa55.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <div class="container">
                
        <h1>Todo List</h1>
        <p>Stay productive and achieve your goal</p>
        </div>

    </div>

    <div class="container">
        <div class="todo-title-wrapper mt-3">
            <h3 class="float-start">All Tasks</h3>
            <button class="btn task-btn float-end">New Task</button>

            <!-- <button class="btn task-btn float-end" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-solid fa-plus"></i>New Task</button> -->

        </div>
       

                <div id="content"></div>
      </div class="card border-0 shadow-sm mt-3">
            <div class="card-body">
            <h4 class="text-capitalize">task title comes in here </h4>
            <button class="btn">edit</button>
            <button class="btn">Trash</button>
            <!-- <button class="btn" onclick="edit(2)"><i class="fa-solid fa-pen-to-square"></i></button>
            <button class="btn"><i class="fa-solid fa-trash-can"></i></button> -->

            </div>
    </div>
        

       
    </div>

     
  <!-- Add Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addform">
            <div class="mb-3">
                <label for="">Todo</label>      
                <input type="text" name="todo" id="addtask" class="form-control" required>  
            </div>
            <input type="Submit" value="Add Todo" class="btn task-btn">
          </form>
        </div>
        
      </div>
    </div>
  </div>

<script src="/script.js"></script>
</body>
</html>
